<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated gallery w/ filtering & searching</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Animated gallery w/ filtering & searching</h1>

    <div class="filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="salmon">Salmon</button>
        <button data-filter="seagreen">Seagreen</button>

        <input data-search placeholder="Search..."/>
    </div>

    <section class="content">
    </section>
</body>
</html>
